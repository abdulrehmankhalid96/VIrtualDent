<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registrationForm" (ngSubmit)="onsubmit()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                    autocomplete="username"
                    formControlName="firstName"
                    [ngClass]="{
                      'is-invalid': submitted && f.firstName.errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f.firstName.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.firstName.errors.required">
                      First Name is required
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="last name"
                    autocomplete="username"
                    formControlName="lastName"
                    [ngClass]="{
                      'is-invalid': submitted && f.lastName.errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f.lastName.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.lastName.errors.required">
                      last Name is required
                    </div>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-user"></i
                    ></span>
                  </div>
                  <input
                    type="date"
                    class="form-control"
                    placeholder="Date of birth"
                    autocomplete="username"
                    formControlName="DoB"
                    [ngClass]="{
                      'is-invalid': submitted && f.DoB.errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f.DoB.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.DoB.errors.required">
                      Date of birth is required
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-user"></i
                    ></span>
                  </div>
                  <select
                    type="text"
                    class="form-control"
                    placeholder="Gender"
                    formControlName="gender"
                    [ngClass]="{
                      'is-invalid': submitted && f.gender.errors
                    }"
                  >
                    <option value="">Please select</option>
                    <option *ngFor="let Gender of Gender" [ngValue]="Gender">{{
                      Gender
                    }}</option>
                  </select>
                  <div
                    *ngIf="submitted && f.gender.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.gender.errors.required">
                      First Name is required
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input
                    disabled
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    autocomplete="email"
                    formControlName="email"
                    [ngClass]="{
                      'is-invalid': submitted && f.email.errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f.email.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.email.errors.required">
                      email Name is required
                    </div>
                    <div *ngIf="f.email.errors.email">
                      Please Enter valid Email
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="phone"
                    autocomplete="phone"
                    formControlName="phone"
                    [ngClass]="{
                      'is-invalid': submitted && f.phone.errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f.phone.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.phone.errors.required">
                      Phone is required
                    </div>
                  </div>
                </div>
                <!-- <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="icon-lock"></i
                        ></span>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        autocomplete="new-password"
                        formControlName="password"
                        [ngClass]="{
                          'is-invalid': submitted && f.password.errors
                        }"
                      />
                      <div
                        *ngIf="submitted && f.password.errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="f.password.errors.required">
                          password is required
                        </div>
                      </div>
                    </div> -->
                <!-- <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="icon-lock"></i
                        ></span>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Repeat password"
                        autocomplete="new-password"
                        formControlName="confirmPassword"
                        [ngClass]="{
                          'is-invalid': submitted && f.confirmPassword.errors
                        }"
                      />
                      <div
                        *ngIf="submitted && f.confirmPassword.errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="f.confirmPassword.errors.required">
                          Confirm Password is required
                        </div>
                        <div *ngIf="f.confirmPassword.errors.confirmedValidator">
                          Password and Confirm Password must be match.
                        </div>
                      </div>
                    </div> -->
                <button type="submit" class="btn btn-block btn-success">
                  Update Info
                </button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button">
                    <span>facebook</span>
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button">
                    <span>twitter</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
